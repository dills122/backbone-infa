# Updated: Compose service block snippet generated by scripts/add-service.sh for new applications.
# Domain: __SERVICE_DOMAIN__
  __SERVICE_NAME__:
    image: ${__SERVICE_ENV_PREFIX___IMAGE}
    container_name: __SERVICE_NAME__
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - SERVICE_DOMAIN=${__SERVICE_ENV_PREFIX___DOMAIN}
    expose:
      - "__SERVICE_INTERNAL_PORT__"
    networks:
      - backbone
